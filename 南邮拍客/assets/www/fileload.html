<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <title>上传</title>

</head>

<body>
  <div data-role="page" id="pagefileload">
    <div data-role="header">
      <a   data-backbtn="true" data-role="button" href="index.html" data-icon="back">返回</a>
      <h1>上传</h1>
    </div>

    <div data-role="content" data-theme="b">
      <div id="loading">
        <img src="images/loading.gif"  />

      </div>
      <div class="ui-grid-a" id="1">
        <div class="ui-block-a">
          <a id="getpic" data-role="button" data-inline="true">拍照上传</a>
        </div>
        <div class="ui-block-b">
          <a id="capturephoto"  data-role="button" data-inline="true">本地上传</a>
        </div>
      </div>

      <div id="2">
        <img id="largeImage" src="images/shangchuan.jpg" alt="上传图片"   />
      </div>
      <div id="3">
        <input type="text" name="imgname" id="textinput" value="newimg.jpg"/> <strong>照片描述:</strong>
        <textarea id="uploadimgcomment" name="comment"></textarea> <strong>分类:</strong>
        <select name="classes" id="selectmenu3" />
        <option value="仙林风景">仙林风景</option>
        <option value="三牌楼风景">三牌楼风景</option>
        <option value="历史">历史</option>
        <option value="生活照">个人生活照</option>
        <option value="校庆趣事">校庆趣事</option>
      </select>
      <input id="classinput"  />

    </div>

    <br/>
  </div>

  <div  data-rel="footer"  data-position="inline" data-theme="b">
    <div  class="ui-grid-a" data-theme="b">
      <div class="ui-block-a">
        <a href="index.html" data-role="button" >取消</a>
      </div>
      <div class="ui-block-b">
        <button type="submit" id="submit" data-theme="a" >上传</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
